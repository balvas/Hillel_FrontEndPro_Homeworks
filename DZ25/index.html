<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Homework 25</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <h1>SWAPI</h1>
      <form action="https://swapi.dev/api" class="input-group mb-3 js--swapi_form">
         <span class="input-group-text" id="basic-addon3">https://swapi.dev/api</span>
         <input type="text" name="url" class="form-control js--swapi_input" id="basic-url" placeholder="/people/1/"
            aria-describedby="basic-addon3">

         <button class="btn btn-primary" type="submit" id="button-addon2">Get info</button>
      </form>
      <div class="card">
         <div class="card-body">
            <span class="badge d-none bg-secondary js--swapi_controller">people</span>
            <span class="badge d-none bg-secondary js--swapi_id">1</span>
            <div class="load d-none js--swapi_load">
               <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
               </div>
            </div>

            <pre class="mt-2 mb-0 js--swapi_pre"></pre>

         </div>
      </div>
   </div>

   <script src="index.js"></script>

   <script type="module" src="./utils.js"></script>
</body>

</html>
